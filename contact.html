<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.jpg" />
  <title>Contact|Btech_Boys</title>
  <style>
    :root {
      --black: #121212;
      --white: #ffffff;
      --light-grey: #f5f5f5;
      --orange: #FFA500;
      --dark-orange: #ff8c00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--black);
      color: var(--white);
    }

    header {
      width: 100%;
      padding: 15px 20px;
      background-color: rgba(18, 18, 18, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: var(--orange);
      color: var(--black);
    }

    nav ul ul {
      display: none;
      position: absolute;
      background: #2c3e50;
      top: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul li ul li a {
      display: block;
      padding: 10px 20px;
    }

    nav ul li ul li a:hover {
      background-color: var(--orange);
      color: var(--black);
    }

    main {
      margin-top: 120px;
      padding: 40px 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    h1 {
      color: var(--orange);
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: var(--light-grey);
      color: var(--black);
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--orange);
      background-color: #fff;
    }

    button {
      padding: 12px 20px;
      background-color: var(--orange);
      border: none;
      color: var(--black);
      font-weight: 600;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--dark-orange);
    }

    .home-button {
      display: inline-block;
      background-color: var(--orange);
      color: var(--black);
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 30px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: var(--dark-orange);
    }

    .success-message {
      margin-top: 20px;
      color: lightgreen;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a class="navbar-brand" href="index.html">
      <img src="logo.jpg" alt="Logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="courses.html">COURSES</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
       
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/mrbprzra" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success-message" id="success-message">Thank you! Your message has been sent.</div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      }).catch(error => {
        alert('Oops! Something went wrong. Please try again.');
      });
    });
  </script>
</body>
</html>
