<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Tech Brand</title>
  <link rel="icon" href="./logo.jpg">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    /* Vanta Background */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
    }

    /* Header/Nav */
    header {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      padding: 8px 12px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: orange;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 40px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li a {
      display: block;
      padding: 10px 20px;
      white-space: nowrap;
      background: #222;
    }
    nav ul li ul li a:hover {
      background: orange;
      color: black;
    }

    /* Logo */
    #imglogo {
  border-radius: 50%;
  width: 50px;
  height: 50px;
  object-fit: cover;
}


    /* Main Hero Section */
    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 100px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      font-family: 'Montserrat', sans-serif;
      color: rgb(0, 0, 0);
    }
    .hero p {
      font-weight: bold;
      font-size: 1.2rem;
      color: rgb(255, 165, 0);
      margin-bottom: 20px;
    }
    .hero button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .hero button:hover {
      background: #ffa500cc;
    }

    /* Lottie */
    .lottie-container {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>



<div id="vanta-bg"></div>

<header>
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="contact.html">Contact</a></li>

    </ul>
  </nav>
  
  <a class="navbar-brand" href="index.html">
    <img id="imglogo" src="logo.jpg" alt="Logo">

  </a>
  
</header>

<main>
  <div class="lottie-container" id="lottie-animation"></div>
  <div class="hero">
    <h1>Learn . Evolve . Develop</h1>
    <p>Experience the world of skills to upgrade yourself.</p>
    <button onclick="window.location.href='home.html'">Get Started</button>
  </div>
</main>

<!-- Vanta + Lottie Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>

  VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x3498db,          // Fresh blue for the wave color
    shininess: 50.00,
    waveHeight: 20.00,
    waveSpeed: 0.75,
    zoom: 0.85,
    backgroundColor: 0x000000 // Keep the background black
  });



  lottie.loadAnimation({
    container: document.getElementById('lottie-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets1.lottiefiles.com/packages/lf20_tno6cg2w.json'
  });
</script>

</body>
</html>
